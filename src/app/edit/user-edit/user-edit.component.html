<div class="container mb-5 mt-5">
    <div class="row-col-md-12">
        <div class="aling-items-center mt-3">

            <h1 class="text-center text-secondary">Atualizar Usuário</h1>

            <div class="form-group">
                <label for="usuario">Nome</label>
                <input [(ngModel)]="user.nomeUsuario" class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu e-mail">
            </div>

            <div class="form-group">
                <label for="usuario">Link da Foto</label>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
                    placeholder="Coloque o link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua Senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirme sua senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="Confirmarsenha"
                    id="Confirmarsenha" placeholder="Confirme sua Senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option value="">Selecione um tipo de usuário: </option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>

            </div>

            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
